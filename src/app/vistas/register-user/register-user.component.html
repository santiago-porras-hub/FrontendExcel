<section class="vh-100 bg-image"
  style="background-image: url('https://www.todofondos.net/wp-content/uploads/mas-de-69-fondos-de-pantalla-de-dark-blue.-fondo-de-pantalla-4k-ultra-hd-azules-scaled.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-1">Nuevo Usuario</h2>

              <form [formGroup]="CreateForm"(ngSubmit)="onLogin(CreateForm.value)">

                <div class="form-outline mb-1">
                  <input type="number" (keydown.space)="$event.preventDefault();" required id="form3Example1cg" class="form-control form-control-lg" formControlName="id" />
                  <label class="form-label" for="form3Example1cg">Cedula</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" onkeydown="return /[a-z, ]/i.test(event.key)"  id="form3Example3cg" class="form-control form-control-lg"formControlName="nombre"  />
                  <label class="form-label" for="form3Example3cg">Nombre</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="form3Example4cg" class="form-control form-control-lg"formControlName="telefono"  />
                  <label class="form-label" for="form3Example4cg">Telefono</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg"formControlName="direccion"  />
                  <label class="form-label" for="form3Example4cg">Direccion</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example4cg" class="form-control form-control-lg"formControlName="correo"  />
                  <label class="form-label" for="form3Example4cg">Correo</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"formControlName="contraseña"  />
                  <label class="form-label" for="form3Example4cg">Contraseña</label>
                </div>
                <div *ngIf="CreateForm.hasError('whitespace')">Please enter valid data</div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                  class="btn login_btn" >Registrarse</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Tienes usuario? <a href="login"
                    class="fw-bold text-body"><u>Logeate</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
